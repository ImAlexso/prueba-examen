<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <div class="titulo">
        <h1 class="">Registro de Asistencia</h1>
        <h2 class="textoTitulo">
          Manten un seguimiento de la asistencia de tus alumnos en clase.
        </h2>
      </div>
      <div class="card sin-bordes mb-4">
        <div class="card-header sin-bordes">
          <h1>Lista de Alumnos</h1>
        </div>
        <div class="card-body sin-bordes">
          <table class="table table-striped">
            <thead class="cabecera-tabla">
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Telefono</th>
                <th>Asistencia</th>
              </tr>
            </thead>
            <tbody class="id_alumnos"></tbody>
          </table>
        </div>
      </div>
      <div class="card sin-bordes container-fluid mt-4 mb-4">
        <div class="card-header sin-bordes text-center">
          <h1>Agregar Alumno</h1>
        </div>

        <div class="card-body sin-bordes">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombreform" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreform"
                placeholder="Introduce el nombre"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellidosform" class="form-label">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="apellidosform"
                placeholder="Introduce los apellidos"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="dniform" class="form-label">DNI</label>
              <input
                type="text"
                class="form-control"
                id="dniform"
                placeholder="Introduce el DNI"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefoniform" class="form-label">Teléfono</label>
              <input
                type="text"
                class="form-control"
                id="telefoniform"
                placeholder="Introduce el teléfono"
              />
            </div>
          </div>
        </div>

        <div class="card-footer sin-bordes text-center">
          <button
            type="button"
            class="btn btn-primary w-100"
            id="agregarAlumno"
          >
            Agregar Alumno
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
